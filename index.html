<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>To Do List - 2020</title>
</head>
<body>

    <div class="todo">
        <header class="todo__header">
            <h1 class="todo__title">To Do List</h1>
            <button class="button button--clear js-clear" title="Clear all"></button>
        </header>
        <div class="todo__controls">
            <div class="todo__control">
                <div class="item">
                    <label class="item__label">
                        <input class="input js-title" type="text" placeholder="Enter your task here">
                    </label>
                    <button class="button button--add js-add"></button>
                </div>
            </div>
            <div class="todo__control">
                <select class="select js-switch-items">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incompleted">Incompleted</option>
                </select>
            </div>

        </div>
        <ul class="todo__list js-list"></ul>
        <progress class="todo__progress js-progress"></progress>
    </div>


    <script src="dist/js/bundle.js"></script>
</body>
</html>
